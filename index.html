<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente e Serviço</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <!-- LOGO -->
    <div class="logo-container">
      <img src="logo.png" alt="Logo do Escritório" class="logo">
    </div>

    <h1>Cadastro de Cliente e Serviço</h1>

    <form id="google-sheet-form">
      
      <!-- DADOS PESSOAIS -->
      <fieldset>
        <legend>Dados Pessoais</legend>

        <div class="form-row">
          <div class="form-group">
            <label for="nome_cliente">Nome:</label>
            <input type="text" id="nome_cliente" name="entry.1508477462" required>
          </div>

          <div class="form-group">
            <label for="profissao">Profissão:</label>
            <input type="text" id="profissao" name="entry.1769587082" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="estado_civil">Estado Civil:</label>
            <select id="estado_civil" name="entry.576137551" required>
              <option value="">Selecione</option>
              <option>Solteiro(a)</option>
              <option>Casado(a)</option>
              <option>Divorciado(a)</option>
              <option>Viúvo(a)</option>
              <option>União Estável</option>
            </select>
          </div>

          <div class="form-group">
            <label for="nacionalidade">Nacionalidade:</label>
            <input type="text" id="nacionalidade" name="entry.1559950514" value="Brasileira" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="rg">RG:</label>
            <input type="text" id="rg" name="entry.501155755" required>
          </div>
          <div class="form-group">
            <label for="orgao_emissor">Órgão Emissor:</label>
            <input type="text" id="orgao_emissor" name="entry.1959265103" required>
          </div>
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="entry.284561114" required>
          </div>
        </div>
      </fieldset>

      <!-- ENDEREÇO -->
      <fieldset>
        <legend>Endereço</legend>
        <div class="form-row">
          <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="entry.146264210" required>
          </div>
          <div class="form-group">
            <label for="residencia">Endereço:</label>
            <input type="text" id="residencia" name="entry.1081335762" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="entry.1325490080" required>
          </div>
          <div class="form-group">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="entry.1735025979">
          </div>
        </div>
      </fieldset>

      <!-- SERVIÇO -->
      <fieldset>
        <legend>Serviço</legend>
        <div class="form-group">
          <label for="descricao_servicos">Descrição:</label>
          <textarea id="descricao_servicos" name="entry.26710726" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="honorarios_advocaticios">Honorários (R$):</label>
          <input type="number" id="honorarios_advocaticios" name="entry.1471527232" step="0.01" min="0" required>
        </div>
      </fieldset>

      <button type="submit" id="submit-button">Enviar Cadastro</button>
      <p id="form-status"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
