<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cliente e Serviço</h1>
        <form action="#" method="POST">
            
            <!-- Dados Pessoais -->
            <fieldset>
                <legend>Dados Pessoais</legend>
                
                <div class="form-group">
                    <label for="nome_cliente">Nome do Cliente:</label>
                    <input type="text" id="nome_cliente" name="nome_cliente" required>
                </div>

                <div class="form-group">
                    <label for="profissao">Profissão:</label>
                    <input type="text" id="profissao" name="profissao" required>
                </div>

                <div class="form-group">
                    <label for="estado_civil">Estado Civil:</label>
                    <select id="estado_civil" name="estado_civil" required>
                        <option value="">Selecione</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                        <option value="uniao_estavel">União Estável</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nacionalidade">Nacionalidade:</label>
                    <input type="text" id="nacionalidade" name="nacionalidade" value="Brasileira" required>
                </div>

                <div class="form-group">
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg" maxlength="15" required>
                </div>

                <div class="form-group">
                    <label for="orgao_emissor">Órgão Emissor:</label>
                    <input type="text" id="orgao_emissor" name="orgao_emissor" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" maxlength="14" required>
                </div>
            </fieldset>

            <!-- Endereço -->
            <fieldset>
                <legend>Endereço</legend>

                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" maxlength="9" required>
                </div>

                <div class="form-group">
                    <label for="residencia">Endereço (Rua/Avenida):</label>
                    <input type="text" id="residencia" name="residencia" required>
                </div>

                <div class="form-group half-width">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" required>
                </div>

                <div class="form-group half-width">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
            </fieldset>

            <!-- Detalhes do Serviço -->
            <fieldset>
                <legend>Detalhes do Serviço</legend>

                <div class="form-group">
                    <label for="descricao_servicos">Descrição dos Serviços:</label>
                    <textarea id="descricao_servicos" name="descricao_servicos" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="honorarios_advocaticios">Honorários Advocatícios (R$):</label>
                    <input type="number" id="honorarios_advocaticios" name="honorarios_advocaticios" step="0.01" min="0" required>
                </div>
            </fieldset>

            <button type="submit">Enviar Cadastro</button>
        </form>
    </div>
</body>
</html>
